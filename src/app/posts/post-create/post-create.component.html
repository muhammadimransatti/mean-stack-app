<mat-card>
        <form (submit)="onSavePost(postForm)" #postForm="ngForm">
                <mat-form-field>
                        <input matInput type="text" placeholder="Enter Your Name" name="title" [ngModel]="post?.title" required
                                minlength="5" #title="ngModel">

                </mat-form-field>
                <mat-form-field>
                        <textarea matInput rows="6" [ngModel]="post?.content" name="content" placeholder="Enter Your Content" required
                                #content="ngModel"> </textarea>

                </mat-form-field>
                <mat-form-field>
                        <input matInput type="email" [ngModel]="post?.email" name="email" placeholder="Enter Your Email" required>

                </mat-form-field>


                <button mat-raised-button color="accent" type="submit">Save Post</button>
        </form>

</mat-card>
